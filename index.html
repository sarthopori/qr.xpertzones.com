<!DOCTYPE html>
<html>
<head>
    <title>Super QR & Barcode Generator</title>
    <link rel="stylesheet" href="style.css">

    <!-- QR Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Barcode Library -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>

    <div class="container">
        <h1>ðŸš€ Super QR & Barcode Generator</h1>

        <select id="codeType">
            <option value="qr">QR Code</option>
            <option value="barcode">Barcode</option>
        </select>

        <input type="text" id="textInput" placeholder="Enter text or URL">

        <div id="barcodeOptions" style="display:none;">
            <select id="barcodeFormat">
                <option value="CODE128">Code128</option>
                <option value="EAN13">EAN13</option>
                <option value="UPC">UPC</option>
            </select>
        </div>

        <label>Foreground Color:</label>
        <input type="color" id="fgColor" value="#000000">

        <label>Background Color:</label>
        <input type="color" id="bgColor" value="#ffffff">

        <button onclick="generateCode()">Generate</button>
        <button onclick="downloadCode()">Download PNG</button>

        <div id="output">
            <div id="qrcode"></div>
            <svg id="barcode"></svg>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
