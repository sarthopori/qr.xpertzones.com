<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super QR & Barcode Generator | XpertZones</title>
    <!-- CSS & Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- HEADER NAV -->
        <header class="bg-white rounded-3xl shadow-sm p-2 mb-8 flex items-center justify-between overflow-x-auto border border-gray-100">
            <div class="flex space-x-1" id="type-selector">
                <button data-type="url" class="nav-btn active"><i class="fa-solid fa-link mr-2"></i>Website</button>
                <button data-type="text" class="nav-btn"><i class="fa-solid fa-align-left mr-2"></i>Text</button>
                <button data-type="wifi" class="nav-btn"><i class="fa-solid fa-wifi mr-2"></i>WiFi</button>
                <button data-type="vcard" class="nav-btn"><i class="fa-solid fa-address-card mr-2"></i>vCard</button>
                <div class="w-[1px] h-8 bg-gray-200 self-center mx-2"></div>
                <button data-type="barcode" class="nav-btn text-indigo-600 font-bold"><i class="fa-solid fa-barcode mr-2"></i>Barcode</button>
            </div>
            <div class="hidden md:block pr-6 font-bold text-gray-400">XpertZones</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- LEFT: INPUTS & CUSTOMIZATION -->
            <div class="lg:col-span-8 space-y-6">
                
                <!-- STEP 1: CONTENT -->
                <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="step-num">1</span>
                        <h2 class="text-xl font-bold text-gray-800">Complete the content</h2>
                    </div>
                    
                    <div id="inputs-container" class="space-y-4">
                        <!-- URL Input (Default) -->
                        <div id="input-url" class="input-group">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Enter your Website</label>
                            <input type="text" id="data-url" placeholder="https://www.example.com" class="main-input">
                        </div>
                        <!-- WiFi Inputs (Hidden by default) -->
                        <div id="input-wifi" class="input-group hidden grid grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Network Name (SSID)</label>
                                <input type="text" id="wifi-ssid" placeholder="Home WiFi" class="main-input">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Password</label>
                                <input type="text" id="wifi-pass" placeholder="Password" class="main-input">
                            </div>
                            <div>
                                <label class="block text-sm font-semibold text-gray-600 mb-2">Encryption</label>
                                <select id="wifi-enc" class="main-input">
                                    <option value="WPA">WPA/WPA2</option>
                                    <option value="WEP">WEP</option>
                                    <option value="nopass">None</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- STEP 2: DESIGN -->
                <div id="design-section" class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="step-num">2</span>
                        <h2 class="text-xl font-bold text-gray-800">Design your QR</h2>
                    </div>

                    <div class="flex border-b border-gray-100 mb-8 overflow-x-auto">
                        <button class="design-tab active" data-target="panel-colors">Colors</button>
                        <button class="design-tab" data-target="panel-shapes">Shapes</button>
                        <button class="design-tab" data-target="panel-logo">Logo</button>
                        <button class="design-tab" data-target="panel-frames">Frames</button>
                    </div>

                    <!-- Panel: Colors -->
                    <div id="panel-colors" class="design-panel grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <label class="block text-sm font-bold text-gray-600 mb-3">QR Color</label>
                            <div class="flex gap-4 items-center">
                                <input type="color" id="color-qr" value="#000000" class="h-12 w-20 rounded cursor-pointer">
                                <input type="text" id="color-qr-hex" value="#000000" class="flex-1 bg-white border border-gray-200 rounded-lg p-2 text-sm uppercase">
                            </div>
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <label class="block text-sm font-bold text-gray-600 mb-3">Background Color</label>
                            <div class="flex gap-4 items-center">
                                <input type="color" id="color-bg" value="#ffffff" class="h-12 w-20 rounded cursor-pointer">
                                <input type="text" id="color-bg-hex" value="#ffffff" class="flex-1 bg-white border border-gray-200 rounded-lg p-2 text-sm uppercase">
                            </div>
                        </div>
                    </div>

                    <!-- Panel: Shapes -->
                    <div id="panel-shapes" class="design-panel hidden grid grid-cols-2 md:grid-cols-4 gap-4">
                        <button class="shape-btn active" data-shape="square">Square</button>
                        <button class="shape-btn" data-shape="rounded">Rounded</button>
                        <button class="shape-btn" data-shape="dots">Dots</button>
                        <button class="shape-btn" data-shape="extra-rounded">Circle</button>
                    </div>

                    <!-- Panel: Logo -->
                    <div id="panel-logo" class="design-panel hidden">
                        <div class="border-2 border-dashed border-gray-200 rounded-2xl p-8 text-center hover:border-blue-400 transition cursor-pointer relative">
                            <input type="file" id="logo-upload" accept="image/*" class="absolute inset-0 opacity-0 cursor-pointer">
                            <i class="fa-solid fa-cloud-arrow-up text-3xl text-blue-500 mb-2"></i>
                            <p class="text-gray-500 font-medium">Click to upload or drag logo</p>
                            <p class="text-xs text-gray-400 mt-1">Recommended: Square PNG with transparent background</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT: PREVIEW & DOWNLOAD -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-[2rem] p-8 shadow-xl border border-gray-100 sticky top-8">
                    <div class="flex items-center gap-4 mb-8 justify-center">
                        <span class="step-num">3</span>
                        <h2 class="text-xl font-bold text-gray-800 text-center">Download your QR</h2>
                    </div>

                    <div class="flex justify-center mb-10">
                        <div id="canvas-wrapper" class="p-6 bg-white rounded-3xl shadow-inner border border-gray-50 min-h-[250px] flex items-center justify-center">
                            <!-- QR/Barcode renders here -->
                            <canvas id="barcode-canvas" class="hidden"></canvas>
                        </div>
                    </div>

                    <div class="space-y-3">
                        <button id="btn-download-png" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-2xl shadow-lg shadow-blue-200 flex items-center justify-center gap-2 transition-all">
                            <i class="fa-solid fa-download"></i> Download PNG
                        </button>
                        <div class="grid grid-cols-2 gap-3">
                            <button id="btn-download-svg" class="secondary-btn">SVG</button>
                            <button id="btn-download-jpg" class="secondary-btn">JPG</button>
                        </div>
                    </div>
                    
                    <p class="mt-6 text-center text-xs text-gray-400">High-quality vector graphics ready for print.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Libraries -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
