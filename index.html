<!DOCTYPE html>
<html>
<head>
    <title>Super QR Platform</title>
    <link rel="stylesheet" href="style.css">

    <!-- QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <!-- Barcode -->
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

    <!-- Scanner -->
    <script src="https://unpkg.com/html5-qrcode"></script>

    <!-- PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<div class="wrapper">

    <div class="top-tabs">
        <button onclick="selectType('website')">Website</button>
        <button onclick="selectType('wifi')">WiFi</button>
        <button onclick="selectType('vcard')">vCard</button>
        <button onclick="selectType('multi')">Multi-Link</button>
        <button onclick="selectType('bulk')">Bulk CSV</button>
        <button onclick="startScanner()">Scan QR</button>
    </div>

    <div class="main">

        <!-- LEFT PANEL -->
        <div class="left">

            <h3>1. Complete the content</h3>

            <div id="content-area"></div>

            <h3>2. Design your QR</h3>

            <label>Size (px)</label>
            <input type="number" id="qrSize" value="250">

            <label>Foreground</label>
            <input type="color" id="fg" value="#000000">

            <label>Background</label>
            <input type="color" id="bg" value="#ffffff">

            <button onclick="generateQR()">Generate QR</button>

        </div>

        <!-- RIGHT PANEL -->
        <div class="right">

            <h3>3. Download your QR</h3>

            <div id="qrPreview"></div>

            <select id="downloadFormat">
                <option value="png">PNG</option>
                <option value="jpg">JPG</option>
                <option value="svg">SVG</option>
                <option value="pdf">PDF</option>
            </select>

            <button onclick="downloadQR()">Download</button>

            <div id="scanner" style="margin-top:20px;"></div>

        </div>

    </div>

</div>

<script src="script.js"></script>
</body>
</html>
