<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Super QR & Barcode Generator</title>

<link rel="stylesheet" href="style.css">

<!-- QR Library -->
<script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

<!-- Barcode Library -->
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>

</head>
<body>

<div class="container">

<h1>Super QR & Barcode</h1>

<select id="mode">
<option value="qr">QR Code</option>
<option value="barcode">Barcode</option>
</select>

<input id="data" placeholder="Enter text / URL / SSID / Name" />

<select id="qrType">
<option value="text">Text / URL</option>
<option value="wifi">WiFi QR</option>
<option value="vcard">vCard QR</option>
</select>

<select id="barcodeType" style="display:none;">
<option value="CODE128">Code128</option>
<option value="CODE39">Code39</option>
<option value="EAN13">EAN13</option>
<option value="EAN8">EAN8</option>
<option value="UPC">UPC</option>
<option value="ITF14">ITF</option>
</select>

<button onclick="generate()">Generate</button>

<div id="qrBox"></div>
<svg id="barcode"></svg>

<div class="download">
<button onclick="downloadPNG()">PNG</button>
<button onclick="downloadJPG()">JPG</button>
<button onclick="downloadSVG()">SVG</button>
</div>

</div>

<script src="script.js"></script>
</body>
</html>
