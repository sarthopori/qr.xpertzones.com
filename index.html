<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR & Barcode Generator | XpertZones</title>
  <meta name="description" content="Generate QR Codes and Barcodes instantly. Fast, clean, and secure." />

  <link rel="stylesheet" href="style.css" />

  <!-- QRCode Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <!-- Barcode Library -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container header-inner">
      <div class="logo">QR<span>Studio</span></div>
      <nav>
        <button id="homeBtn" class="nav-btn active">Home</button>
        <button id="qrBtn" class="nav-btn">Create QR</button>
        <button id="barcodeBtn" class="nav-btn">Create Barcode</button>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="container">

    <!-- HOME -->
    <section id="homeSection" class="card page active">
      <h1>Generate QR Codes & Barcodes Instantly</h1>
      <p class="subtitle">Fast. Secure. Professional.</p>

      <div class="home-actions">
        <button class="primary-btn" id="homeQR">Create QR Code</button>
        <button class="secondary-btn" id="homeBarcode">Create Barcode</button>
      </div>
    </section>

    <!-- QR SECTION -->
    <section id="qrSection" class="card page">
      <h2>Create QR Code</h2>

      <div class="grid-2">
        <div class="controls">
          <label>Enter Data</label>
          <input type="text" id="qrInput" placeholder="Enter text or URL..." />

          <label>Size (px)</label>
          <input type="number" id="qrSize" value="250" min="100" max="1000" />

          <label>Color</label>
          <input type="color" id="qrColor" value="#000000" />

          <button id="downloadQR" class="primary-btn full-width">
            Download QR
          </button>
        </div>

        <div class="preview">
          <div id="qrPreview" class="preview-box"></div>
        </div>
      </div>
    </section>

    <!-- BARCODE SECTION -->
    <section id="barcodeSection" class="card page">
      <h2>Create Barcode</h2>

      <div class="grid-2">
        <div class="controls">
          <label>Enter Data</label>
          <input type="text" id="barcodeInput" placeholder="Enter barcode value..." />

          <button id="downloadBarcode" class="primary-btn full-width">
            Download Barcode
          </button>
        </div>

        <div class="preview">
          <svg id="barcodePreview"></svg>
        </div>
      </div>
    </section>

  </main>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>
        QR & Barcode Service is a sub-brand of 
        <a href="https://www.xpertzones.com/" target="_blank">
          XpertZones
        </a>
      </p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
