<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Super QR Studio</title>

<link rel="stylesheet" href="style.css">

<script src="https://unpkg.com/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>
<body class="dark">

<div class="app">

<header>
<h1>Super QR Studio</h1>
<button onclick="toggleTheme()">ðŸŒ™ / â˜€</button>
</header>

<div class="card">

<input id="data" placeholder="Enter URL / Text / WiFi / vCard">

<label>QR Size (px)</label>
<input type="range" id="size" min="200" max="1000" value="400">

<label>Dot Color</label>
<input type="color" id="dotColor" value="#000000">

<label>Background Color</label>
<input type="color" id="bgColor" value="#ffffff">

<label>QR Style</label>
<select id="style">
<option value="rounded">Rounded</option>
<option value="dots">Dots</option>
<option value="square">Square</option>
<option value="classy">Classy</option>
</select>

<label>Logo (optional)</label>
<input type="file" id="logo">

<button onclick="generateQR()">Generate QR</button>

<div id="qr"></div>

<div class="download">
<button onclick="download('png')">PNG</button>
<button onclick="download('jpeg')">JPG</button>
<button onclick="download('svg')">SVG</button>
</div>

</div>

<div class="card">

<h2>Bulk QR (CSV)</h2>
<input type="file" id="csv">
<button onclick="bulkGenerate()">Generate All</button>
<div id="bulkResult"></div>

</div>

</div>

<script src="script.js"></script>
</body>
</html>
