<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super QR & Barcode Generator | XpertZones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- HEADER NAV -->
        <header class="bg-white rounded-3xl shadow-sm p-2 mb-8 flex items-center justify-between overflow-x-auto border border-gray-100">
            <div class="flex space-x-1" id="type-selector">
                <button onclick="setMode('url')" id="nav-url" class="nav-btn active"><i class="fa-solid fa-link mr-2"></i>Website</button>
                <button onclick="setMode('text')" id="nav-text" class="nav-btn"><i class="fa-solid fa-align-left mr-2"></i>Text</button>
                <button onclick="setMode('wifi')" id="nav-wifi" class="nav-btn"><i class="fa-solid fa-wifi mr-2"></i>WiFi</button>
                <button onclick="setMode('vcard')" id="nav-vcard" class="nav-btn"><i class="fa-solid fa-address-card mr-2"></i>vCard</button>
                <div class="w-[1px] h-8 bg-gray-200 self-center mx-2"></div>
                <button onclick="setMode('barcode')" id="nav-barcode" class="nav-btn text-indigo-600 font-bold"><i class="fa-solid fa-barcode mr-2"></i>Barcode</button>
            </div>
            <div class="hidden md:block pr-6 font-bold text-gray-400">XpertZones</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-8">
            <!-- LEFT: INPUTS -->
            <div class="lg:col-span-8 space-y-6">
                <div class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="step-num">1</span>
                        <h2 class="text-xl font-bold text-gray-800">Complete the content</h2>
                    </div>
                    
                    <div id="inputs-container">
                        <!-- URL -->
                        <div id="field-url" class="mode-input">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Enter your Website</label>
                            <input type="text" id="input-url" placeholder="https://www.example.com" class="main-input" oninput="generate()">
                        </div>
                        <!-- Text -->
                        <div id="field-text" class="mode-input hidden">
                            <label class="block text-sm font-semibold text-gray-600 mb-2">Your Text Content</label>
                            <textarea id="input-text" placeholder="Type your message here..." class="main-input h-32" oninput="generate()"></textarea>
                        </div>
                        <!-- WiFi -->
                        <div id="field-wifi" class="mode-input hidden grid grid-cols-2 gap-4">
                            <div class="col-span-2">
                                <label class="block text-sm font-semibold text-gray-600 mb-2">SSID (Network Name)</label>
                                <input type="text" id="wifi-ssid" placeholder="Home WiFi" class="main-input" oninput="generate()">
                            </div>
                            <input type="text" id="wifi-pass" placeholder="Password" class="main-input" oninput="generate()">
                            <select id="wifi-enc" class="main-input" onchange="generate()">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">No Password</option>
                            </select>
                        </div>
                        <!-- vCard -->
                        <div id="field-vcard" class="mode-input hidden grid grid-cols-2 gap-4">
                            <input type="text" id="v-name" placeholder="Full Name" class="main-input" oninput="generate()">
                            <input type="text" id="v-phone" placeholder="Phone Number" class="main-input" oninput="generate()">
                            <input type="text" id="v-email" placeholder="Email Address" class="main-input col-span-2" oninput="generate()">
                        </div>
                    </div>
                </div>

                <!-- STEP 2: DESIGN -->
                <div id="design-section" class="bg-white rounded-[2rem] p-8 shadow-sm border border-gray-100">
                    <div class="flex items-center gap-4 mb-6">
                        <span class="step-num">2</span>
                        <h2 class="text-xl font-bold text-gray-800">Design your QR</h2>
                    </div>
                    <div class="flex border-b mb-6">
                        <button onclick="openTab('tab-colors')" class="design-tab active">Colors</button>
                        <button onclick="openTab('tab-shapes')" class="design-tab">Shapes</button>
                        <button onclick="openTab('tab-logo')" class="design-tab">Logo</button>
                    </div>

                    <div id="tab-colors" class="design-panel grid grid-cols-2 gap-4">
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-2">QR Color</label>
                            <input type="color" id="qr-color" value="#000000" class="w-full h-10 rounded cursor-pointer" oninput="generate()">
                        </div>
                        <div class="p-4 bg-slate-50 rounded-2xl">
                            <label class="block text-xs font-bold uppercase text-gray-400 mb-2">Background</label>
                            <input type="color" id="bg-color" value="#ffffff" class="w-full h-10 rounded cursor-pointer" oninput="generate()">
                        </div>
                    </div>
                    
                    <div id="tab-shapes" class="design-panel hidden grid grid-cols-3 gap-3">
                        <button onclick="setShape('square')" class="shape-btn active">Square</button>
                        <button onclick="setShape('rounded')" class="shape-btn">Rounded</button>
                        <button onclick="setShape('extra-rounded')" class="shape-btn">Circle</button>
                    </div>

                    <div id="tab-logo" class="design-panel hidden">
                        <input type="file" id="logo-input" accept="image/*" class="main-input" onchange="uploadLogo(event)">
                    </div>
                </div>
            </div>

            <!-- RIGHT: PREVIEW -->
            <div class="lg:col-span-4">
                <div class="bg-white rounded-[2rem] p-8 shadow-xl sticky top-8 text-center">
                    <div class="flex items-center gap-4 mb-8 justify-center">
                        <span class="step-num">3</span>
                        <h2 class="text-xl font-bold">Download</h2>
                    </div>
                    <div id="qr-preview" class="flex justify-center mb-8 bg-slate-50 p-6 rounded-3xl min-h-[300px] items-center">
                        <canvas id="barcode-canvas" class="hidden"></canvas>
                        <!-- QR styling will append here -->
                    </div>
                    <div class="space-y-3">
                        <button onclick="download('png')" class="w-full bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 transition">Download PNG</button>
                        <div class="grid grid-cols-2 gap-3">
                            <button onclick="download('svg')" class="bg-slate-100 py-3 rounded-xl font-semibold">SVG</button>
                            <button onclick="download('jpeg')" class="bg-slate-100 py-3 rounded-xl font-semibold">JPG</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
