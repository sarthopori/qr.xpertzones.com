<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super QR & Barcode Generator | XpertZones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-white min-h-screen font-sans">

    <!-- TOP NAV -->
    <header class="bg-[#0a1128] text-white py-3 px-6 flex justify-between items-center text-lg font-medium">
        <span>Home</span>
        <span>Logo Here</span>
    </header>

    <!-- MAIN TOGGLE -->
    <div class="grid grid-cols-2 gap-1 bg-[#0a1128] border-t border-gray-700">
        <button onclick="setMainMode('qr')" id="btn-mode-qr" class="py-4 text-2xl text-[#00aeef] font-bold border-r border-gray-700 hover:bg-slate-800 transition">Generate QR</button>
        <button onclick="setMainMode('barcode')" id="btn-mode-bc" class="py-4 text-2xl text-white font-bold hover:bg-slate-800 transition">Generate Barcode</button>
    </div>

    <!-- SUB TABS -->
    <div class="grid grid-cols-4 bg-[#0a1128] text-white border-t border-gray-700 text-center">
        <button onclick="setType('text')" id="tab-text" class="py-3 text-[#00aeef] border-b-2 border-[#00aeef]">Text</button>
        <button onclick="setType('url')" id="tab-url" class="py-3 border-b-2 border-transparent">Website</button>
        <button onclick="setType('wifi')" id="tab-wifi" class="py-3 border-b-2 border-transparent">WiFi</button>
        <button onclick="setType('vcard')" id="tab-vcard" class="py-3 border-b-2 border-transparent">vCard</button>
    </div>

    <main class="max-w-7xl mx-auto px-6 py-10 grid grid-cols-1 lg:grid-cols-12 gap-12">
        
        <!-- LEFT: SETTINGS -->
        <div class="lg:col-span-7 space-y-10">
            
            <!-- SECTION 1: INSERT DATA -->
            <section>
                <h2 class="text-[#00aeef] text-3xl font-normal mb-4">Insert text here</h2>
                <div id="data-inputs">
                    <input type="text" id="input-main" placeholder="Type here..." class="w-full border-4 border-[#00aeef] p-4 text-xl outline-none">
                </div>
            </section>

            <!-- SECTION 2: DESIGN -->
            <section id="design-section">
                <h2 class="text-[#00aeef] text-3xl font-normal mb-4">Design your QR</h2>
                <div class="flex gap-6 mb-6">
                    <button onclick="openDesignTab('frame')" class="text-xs uppercase font-bold text-blue-800 border-b-2 border-blue-800">Frame</button>
                    <button onclick="openDesignTab('shape')" class="text-xs uppercase font-bold text-gray-400">Shape</button>
                    <button onclick="openDesignTab('logo')" class="text-xs uppercase font-bold text-gray-400">Logo</button>
                    <button onclick="openDesignTab('level')" class="text-xs uppercase font-bold text-gray-400">Level</button>
                </div>

                <div class="border border-gray-200 rounded-xl p-4 flex gap-4 overflow-x-auto bg-gray-50">
                    <!-- Frame Placeholders based on screenshot -->
                    <button class="frame-item border-2 border-blue-400 p-2 rounded bg-white"><i class="fa-solid fa-ban text-gray-300"></i></button>
                    <button class="frame-item p-2"><i class="fa-solid fa-envelope text-2xl text-gray-500"></i></button>
                    <button class="frame-item p-2"><i class="fa-solid fa-mobile-screen text-2xl text-gray-500"></i></button>
                    <button class="frame-item p-2"><i class="fa-solid fa-hand-holding text-2xl text-gray-500"></i></button>
                    <button class="frame-item p-2"><i class="fa-solid fa-mug-hot text-2xl text-gray-500"></i></button>
                </div>
            </section>

            <!-- SECTION 3: COLOR -->
            <section>
                <h2 class="text-[#00aeef] text-3xl font-normal mb-4">cOLOR</h2>
                <div class="grid grid-cols-2 gap-8">
                    <div>
                        <input type="color" id="color-qr" value="#000000" class="w-full h-12 border-4 border-[#00aeef] p-1 cursor-pointer">
                    </div>
                    <div>
                        <input type="color" id="color-bg" value="#ffffff" class="w-full h-12 border-4 border-[#00aeef] p-1 cursor-pointer">
                        <label class="block text-sm font-bold mt-2 uppercase">bACKGROUND COLOR</label>
                    </div>
                </div>
            </section>

            <!-- ACTION BUTTON -->
            <button onclick="generate()" id="btn-generate-main" class="w-full bg-[#0a1128] text-[#00aeef] text-3xl py-4 font-normal mt-10 hover:bg-slate-900 transition">
                Generate QR
            </button>
        </div>

        <!-- RIGHT: PREVIEW -->
        <div class="lg:col-span-5 flex flex-col items-center">
            <h2 class="text-2xl font-bold mb-4">Preview</h2>
            <div class="bg-white shadow-2xl rounded-[3rem] p-10 w-full max-w-md border border-gray-100 flex flex-col items-center">
                
                <div id="preview-container" class="w-full aspect-square bg-slate-50 rounded-2xl flex items-center justify-center overflow-hidden mb-10">
                    <!-- Generator appends here -->
                    <canvas id="barcode-canvas" class="hidden"></canvas>
                </div>

                <div class="w-full space-y-4">
                    <button onclick="download('png')" class="w-full bg-[#4669b3] text-white font-bold py-4 rounded-xl text-lg hover:bg-blue-800">Download PNG</button>
                    <div class="grid grid-cols-2 gap-4">
                        <button onclick="download('svg')" class="bg-[#f1f5f9] py-3 rounded-xl font-bold text-gray-600">SVG</button>
                        <button onclick="download('jpeg')" class="bg-[#f1f5f9] py-3 rounded-xl font-bold text-gray-600">JPG</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-[#0a1128] text-white py-4 text-center text-2xl uppercase mt-20">
        FOOTER TEXT HERE
    </footer>

    <!-- Scripts -->
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
