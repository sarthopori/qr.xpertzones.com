<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XpertZones | QR & Barcode Generator</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Libraries -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script type="text/javascript" src="https://unpkg.com/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
</head>
<body>

    <header class="navbar">
        <div class="container nav-content">
            <button class="nav-link" onclick="showView('home')">Home</button>
            <div class="logo">Logo</div>
        </div>
    </header>

    <main class="container">
        <!-- HOME VIEW -->
        <section id="view-home" class="view active">
            <div class="hero-card">
                <div class="button-group-main">
                    <button class="btn btn-primary" onclick="showView('qr')">
                        <i data-lucide="qr-code"></i> Create QR
                    </button>
                    <button class="btn btn-primary" onclick="showView('barcode')">
                        <i data-lucide="barcode"></i> Create Barcode
                    </button>
                </div>
            </div>
        </section>

        <!-- QR GENERATOR VIEW -->
        <section id="view-qr" class="view">
            <div class="generator-grid">
                <!-- Controls -->
                <div class="card card-controls">
                    <h2 class="section-title">Generate QR CODE</h2>
                    
                    <div class="control-group">
                        <label>SELECT CONTENT TYPE</label>
                        <div class="tab-group" id="qr-types">
                            <button class="tab active" data-type="text">Text</button>
                            <button class="tab" data-type="url">URL</button>
                            <button class="tab" data-type="wifi">WiFi</button>
                            <button class="tab" data-type="vcard">vCard</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <label>INSERT YOUR DATA</label>
                        <input type="text" id="qr-input" placeholder="Enter text or paste link here..." class="form-input">
                    </div>

                    <div class="control-group">
                        <label>DESIGN & CUSTOMIZE</label>
                        <div class="settings-tabs">
                            <div class="setting-item">
                                <span>QR Color</span>
                                <input type="color" id="qr-color" value="#111927">
                            </div>
                            <div class="setting-item">
                                <span>Background</span>
                                <input type="color" id="qr-bg-color" value="#ffffff">
                            </div>
                            <div class="setting-item">
                                <span>Style</span>
                                <select id="qr-dots-style">
                                    <option value="square">Square</option>
                                    <option value="dots">Dots</option>
                                    <option value="rounded">Rounded</option>
                                    <option value="extra-rounded">Extra Rounded</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Preview -->
                <div class="card card-preview">
                    <label class="preview-label">Live Preview</label>
                    <div id="qr-canvas-container"></div>
                    <div class="download-actions">
                        <button class="btn btn-download" onclick="downloadQR('png')">DOWNLOAD PNG</button>
                        <div class="btn-group-sm">
                            <button onclick="downloadQR('svg')">SVG</button>
                            <button onclick="downloadQR('jpeg')">JPG</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BARCODE GENERATOR VIEW -->
        <section id="view-barcode" class="view">
            <div class="generator-grid">
                <div class="card card-controls">
                    <h2 class="section-title">Generate Bar Code</h2>
                    <div class="control-group">
                        <label>Barcode Type</label>
                        <select id="barcode-type" class="form-input">
                            <option value="CODE128">CODE128 (Standard)</option>
                            <option value="EAN13">EAN13</option>
                            <option value="UPC">UPC</option>
                            <option value="CODE39">CODE39</option>
                            <option value="ITF14">ITF14</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label>Input Data</label>
                        <input type="text" id="barcode-input" placeholder="1234567890" class="form-input" value="1234567890">
                    </div>
                    <div class="control-group">
                        <div class="settings-tabs">
                            <div class="setting-item">
                                <span>Line Color</span>
                                <input type="color" id="barcode-color" value="#111927">
                            </div>
                            <div class="setting-item">
                                <span>Width</span>
                                <input type="range" id="barcode-width" min="1" max="4" value="2">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card card-preview">
                    <label class="preview-label">Live Preview</label>
                    <div class="barcode-render-area">
                        <svg id="barcode-canvas"></svg>
                    </div>
                    <button class="btn btn-download" onclick="downloadBarcode()">DOWNLOAD PNG</button>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>Powered By: <a href="https://www.xpertzones.com/" target="_blank">xpertzones</a></p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
